version: '3'

services:

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on: 
      - mysql
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    networks:
      - backend-network

  mysql:
    container_name: mysql
    image: mysql:latest
    restart: unless-stopped
    environment:
      SERVICE_NAME: mysql
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_service
    volumes:
      - dbdata:/var/lib/mysql/
    ports:
      - "3306:3306"
    networks:
      - backend-network
      
networks:
  backend-network:

volumes:
  dbdata:
    driver: local
